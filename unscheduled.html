<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for an Unscheduled Event</title>
    <style>
      input {
        background-color:red;
        border:5px solid rgba(255,255,255,0.5);
        color:yellow;
      }
      button {
        background-color:blue;
        border:5px solid rgba(255,255,255,0.5);
        color:yellow;
      }
    </style>

</head>
<body>
    <h1>Sign Up for an Unscheduled Event</h1>
    <h3>We email you when we have a date</h3>
    <hr>
    <form id="unscheduledForm">
        <input type="text" name="event" id="event" placeholder="Event" required>
        <br>
        <input type="text" name="nickname" id="nickname" placeholder="Nickname">
        <br>
        <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
        <br>
        <input type="email" name="email" id="emailAddress" placeholder="Email Address" required>
        <br>
        <input type="number" name="phoneNum" id="phoneNum" placeholder="Phone Number" required>
        <br>
        <input type="number" name="howMany" id="howMany" placeholder="How Many Tickets?">
        <br>
        <input type="checkbox" name="agree" id="agree" required>You can use my email or phone number to contact me.
        <br>
        <button type="submit" name="submit" id="submitBtn">Submit</button>
    </form>
    <script src="unscheduled.js" defer></script>
</body>
</html>
